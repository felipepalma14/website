<div ng-controller="LoginCtrl" >
	<p>Login</p>
	<h1>{{ currentUser.email }}</h1>
	<div class="main-login main-center">
		<form class="form-sign">
          <div class="form-group">
            <label for="exampleInputUser">Username</label>
            <input type="text" ng-model="userName" class="form-control" id="exampleInputUser" placeholder="username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" ng-model="userPassword" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <table class="nav" align="center">
            <tr>
                <td>
                    <p><button type="submit" class="btn btn-primary" ng-click="login(userName,userPassword)">Logar</button>
                    <a href="#/cadastro" class="btn btn-info" role="button">Cadastrar</a></p>
                </td>
            </tr>       
          </table>
    </form>
	</div>
	

</div>
