<div ng-controller="LoginCtrl" >
	
	<h1>{{ currentUser.email }}</h1>
	<div class="container-login">
    <h2>Login</h2>
		<form class="form-sign">
          <div class="form-group">
            <label for="exampleInputUser">Login</label>
            <input type="text" ng-model="userName" class="form-control" id="exampleInputUser" placeholder="Login">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" ng-model="userPassword" class="form-control" id="exampleInputPassword1" placeholder="Senha">
          </div>
          <table class="nav" align="center">
            <tr>
                <td>
                    <p><button type="submit" class="btn btn-primary" ng-click="login(userName,userPassword)">Logar</button>
                    <a href="#/cadastro" class="btn btn-info" role="button">Cadastrar</a></p>
                </td>
            </tr>       
          </table>
    </form>
	</div>
</div>
